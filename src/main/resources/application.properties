# Nome da Aplicacao
spring.application.name=micronectar

# =============================================================================
# CONFIGURACAO DO BANCO DE DADOS (Externalizada)
# =============================================================================
# A URL, usuario e senha serao lidos de variaveis de ambiente.
# Os valores apos os dois-pontos (:) sao padroes para facilitar o desenvolvimento local.
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@localhost:1521:XE}
spring.datasource.username=${DB_USERNAME:system}
spring.datasource.password=${DB_PASSWORD:oracle}

# Driver do Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# =============================================================================
# CONFIGURACAO JPA/HIBERNATE
# =============================================================================
# Dialeto especifico para o Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Acao do Hibernate no schema. 'validate' e seguro: verifica se o schema do banco
# corresponde as entidades JPA, usando o Flyway como fonte da verdade.
spring.jpa.hibernate.ddl-auto=validate

# Mostra o SQL gerado pelo Hibernate (util para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# CONFIGURACAO DO FLYWAY
# =============================================================================
# Habilita o Flyway para gerenciar as migracoes do banco
spring.flyway.enabled=true

# Locais dos scripts de migracao
spring.flyway.locations=classpath:db/migration

# Permite que o Flyway crie sua tabela de metadados na primeira migracao
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# =============================================================================
# CONFIGURACAO DE SEGURANCA (JWT)
# =============================================================================
# Chave secreta para JWT, lida de variavel de ambiente.
# O valor padrao e inseguro e serve apenas para desenvolvimento local.
# TODO
api.security.token.secret=${JWT_SECRET:minha-chave-secreta-padrao-que-deve-ser-trocada-em-prod}

# =============================================================================
# OUTRAS CONFIGURACOES
# =============================================================================
# Omitir o stack trace em respostas de erro para nao expor detalhes da implementacao
server.error.include-stacktrace=never